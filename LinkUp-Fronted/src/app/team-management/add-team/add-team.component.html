<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="team.name" class="form-control">
  </div>

  <div class="form-group">
    <label for="project">Assign Project to Team</label>
    <select id="project" name="teamProject" [(ngModel)]="team.teamProject" class="form-control">
      <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="member">Add Team Members</label>
    <select id="member" name="member" [(ngModel)]="team.member" class="form-control">
      <option *ngFor="let member of allMembers" [value]="member.id">{{member.name}}</option>
    </select>
    <button type="button" (click)="addMember()">Add Member</button>
  </div>

  <!-- Display the selected members -->
  <div class="form-group">
    <label>Selected Members</label>
    <ul>
      <li *ngFor="let member of selectedMembers">{{member.id}}</li>
    </ul>
  </div>

  <button type="submit" class="btn btn-primary">Create Team</button>
</form>
