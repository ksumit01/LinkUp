<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="task.title" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="task.description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" class="form-control">
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" name="priority" [(ngModel)]="task.priority" class="form-control">
      <option value="HIGH">High</option>
      <option value="MEDIUM">Medium</option>
      <option value="LOW">Low</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" name="status" [(ngModel)]="task.status" class="form-control">
      <option value="TODO">TODO</option>
      <option value="INPROGRESS">In Progress</option>
      <option value="DONE">Done</option>
    </select>
  </div>

  <div class="form-group">
    <label for="project">Project</label>
    <select id="project" name="project.id" [(ngModel)]="task.project.id" class="form-control">
      <option *ngFor="let team of teams" [value]="team.teamProject.id">{{team.teamProject.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="assigned">Assigned User</label>
    <select id="assigned" name="assigned.id" [(ngModel)]="task.assigned.id" class="form-control">
      <option *ngFor="let teamM of teamMember" [value]="teamM.id">{{teamM.name}}</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary">Create Task</button>
</form>
